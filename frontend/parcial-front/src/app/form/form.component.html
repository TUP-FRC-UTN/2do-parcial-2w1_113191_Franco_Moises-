<div class="container-fluid bg-primary p-5 text-light">
    <h1 class="display-3">Registro de Persona</h1>
</div>
<div class="container py-5">
    <form id="form-register" class="row g-3">
        <div class="form-group col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName">
        </div>
        <div class="form-group col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" name="dni" [(ngModel)]="dni">
        </div>
        <div class="form-group col-md-6">
            <label for="direction" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" name="direction" [(ngModel)]="direction">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary" (click)="guardarPersona()">Guardar</button>
        </div>
    </form>
</div>
